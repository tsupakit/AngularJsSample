<div class="content">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 input-group">
                <span class="input-group-addon btn btn-default" ng-click="reset()" title="Reset">
                    <span class="glyphicon glyphicon-refresh"></span>
                </span>
                <input type="text" ng-model="searchText" placeholder="search.." class="form-control" ng-enter="search()">
                <span class="input-group-addon btn btn-default" ng-click="search()">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
            </div>
        </div>
    </div>
    <p />
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 grid-container">
        <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
        <!--<div class="gridStyle disable_text_highlighting" ng-grid="gridOptions"></div>-->
        <!-- ngTable -->
        <table ng-table="tableParams" class="table">
            <tr ng-repeat="document in $data" ng-class="{'active' : isSelected(document.DocumentId)}">
                <td width="30" style="text-align: left">
                    <input type="checkbox" ng-model="checkedDocuments[document.DocumentId]" />
                </td>
                <td width="30">
                    <span ng-show="document.IsProtected"
                          popover="Protected {{document.ProtectionInfo}}" popover-placement="right" popover-trigger="mouseenter"
                          ng-cell-text class="glyphicon glyphicon-lock" />
                </td>
                <td width="30">
                    <!-- metadata -->
                    <span style="cursor: pointer" ng-cell-text class="glyphicon glyphicon-list-alt" ng-click="showMetadata(document.MetadataItems)" title="Metadata" />
                </td>
                <td data-title="'Document Name'" header-class="text-left" sortable="'DocumentName'">
                    {{document.DocumentName}}
                </td>
                <td data-title="'Document Type'" header-class="text-left" sortable="'DocumentType'">
                    {{document.DocumentType}}
                </td>
                <td data-title="'Archived Date'" header-class="text-left" sortable="'ArchivedDate'">
                    {{document.ArchivedDate | date: "dd/MM/yyyy HH:mm:ss"}}
                </td>
                <td data-title="'Deleted Date'" header-class="text-left" sortable="'DeletedDate'">
                    {{document.DeletedDate | date: "dd/MM/yyyy HH:mm:ss"}}
                </td>
                <td data-title="'Deleted By'" header-class="text-left" sortable="'DeletedBy'">
                    {{document.DeletedBy}}
                </td>
            </tr>
        </table>
    </div>
</div>
<footer class="actionFooter">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-ng-show="deletedDocuments.length > 0">
        <div class="row well-sm">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-muted">
                Total Items : <span ng-show="searchText != ''">{{deletedDocuments.length}} of </span> {{totalServerItems}} <br />
                Selected Items : {{selectedDocs.length}}
            </div>
            <!--<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <span class="text-muted">Page Size</span>
                <div class="text-left btn-group">
                    <label class="btn btn-default" ng-model="pagingOptions.pageSize" btn-radio="10">10</label>
                    <label class="btn btn-default" ng-model="pagingOptions.pageSize" btn-radio="50">50</label>
                    <label class="btn btn-default" ng-model="pagingOptions.pageSize" btn-radio="100">100</label>
                </div>
            </div>-->
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 text-right">
                <pagination total-items="totalServerItems" items-per-page="pagingOptions.pageSize" ng-model="pagingOptions.currentPage" max-size="5" class="pagination" boundary-links="true" rotate="false" style="margin: 0"></pagination>
            </div>
        </div>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left ">
        <button ng-class="canPurge() ? 'btn btn-lg btn-danger' : 'btn btn-lg'" data-ng-click="purge()" ng-disabled="!canPurge()">
            Permanently delete
        </button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
        <button ng-class="canRestore() ? 'btn btn-lg btn-primary' : 'btn btn-lg'" data-ng-click="restore()" ng-disabled="!canRestore()">Restore</button>
    </div>

</footer>

<style>
    .rc-handle-container {
        position: relative;
    }

    .rc-handle {
        position: absolute;
        width: 7px;
        cursor: ew-resize;
        margin-left: -3px;
        z-index: 2;
    }

    table.rc-table-resizing {
        cursor: ew-resize;
    }

        table.rc-table-resizing thead, table.rc-table-resizing thead > th, table.rc-table-resizing thead > th > a {
            cursor: ew-resize;
        }
</style>
